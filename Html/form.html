<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <center>
        <h3>Sign Up</h3>
        <form action="Home.html">
            FirstName : <input type="text" placeholder="First Name" required>
            <br><br>
            LastName : <input type="text" placeholder="Last Name" required>
            <br><br>
            Email : <input type="email" placeholder="Email" required>      
            <br><br>
            Contact : <input type="tel" placeholder="Contact">      
            <br><br>
            Password : <input type="password" placeholder="Password">      
            <br><br>
            
            Gender : 
            Male <input type="radio" name="gender" value="Male">    
            Female <input type="radio" name="gender"  value="Female">  
            Other <input type="radio" name="gender"  value="Other"> 
            <br><br>
            Hobby : Sports<input type="checkbox"> 
                    Gaming<input type="checkbox" >   
                    Coding<input type="checkbox" >  
            <br><br>
            Dob : <input type="date" >      
            <br><br>
            Time : <input type="time" >      
            <br><br>
            Month : <input type="month" >      
            <br><br>
            Week : <input type="week" >      
            <br><br>
            Fav Color : <input type="color" >      
            <br><br>
            Range : <input type="range" >      
            <br><br>
            Country :  <select name="" id="">

                            <option value="">Select</option>
                            <option value="">India</option>
                            <option value="">USA</option>
                            <option value="">Pakistan</option>
                        </select>     
            <br><br>
            File : <input type="file">      
            <br><br>
            url : <input type="url">      
            <br><br>
          
            <input type="submit">  <input type="reset">

        </form>
    </center>
</body>

</html>
